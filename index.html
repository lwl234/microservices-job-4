<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>



<body>

    <div class="container">
        <table  id="demo" class="table table-striped table-dark">
        
          </table>
    </div>
    

    <script >
      
        fetch('https://jsonplaceholder.typicode.com/users')
          .then(function(response) {
              return response.json();
          })
          .then(function(myJson) {
     
         var jsonData = JSON.parse(JSON.stringify(myJson));
         var rows = '';
         for (var i = 0; i < jsonData.length; i++) {
        var obj = jsonData[i];
           rows += "<tr><th>" + (i+1).toString() + "</th><td>" + obj.name + "</td><td>" +
            obj.username + "</td><td>" + obj.email + "</td></tr>";
         }
            document.getElementById("demo").innerHTML = "<thead><tr><th scope='col'>#id</th><th scope='col'>name</th><th scope='col'>username</th><th scope='col'>email</th></tr></thead><tbody>" 
        + rows + "</tbody>";
        
          });
      
      </script>
</body>
</html>
